{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/article_detail.css' %}">
  </head>
  <body>
    <div class="article">
        <div class="article-border">
            <p>
                <div class="article-header">
                    <img class="article-image" src="{% static "1.png" %}" alt="image">
                </div>
                <a class="link" href="{% url 'home' %}">Все статьи</a>
            </p>
        </div>
        <div class="post">
            <h1 class="post-title">{{ post.title }}</h1>
            <div class="article-info">
                <h2>
                    <div class="article-author">{{ post.author.username }}</div>
                </h2>
                <div class="article-created-date">{{ post.created_date }}</div>
                <p class="article-text">{{ post.text }}</p>
            </div>
        </div>
    </div>
  </body>
</html>
